<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col">
    <!-- Weather Header -->
    <nav class="border-2 border-black p-4 w-5/6 m-auto text-center bg-indigo-600">
        <H1>LOCAL WEATHER REPORT</H1>
    </nav>
    <!-- City Search -->
    <main class="flex justify-center">
        <div class="flex justify-center w-1/4 border-2 border-black p-4 ">
            <input class="w-3/5 border-2 border-black h-12" type="text" id="citySelect">
            <button class="border-2 border-black w-1/5 h-12" id="searchBtn">Search</button>
        </div>
        <div class="w-7/12 border-2 border-black p-4 flex-col">
            <!-- Todays weather -->
            <!-- Stacked on 5day weather -->
            <div class="border-2 border-black w-100 p-4 flex justify-between">
                <div class="flex-col">
                    <div class="font-bold text-lg" id="cityName">City Name</div>
                    <div>Temp: <span id="currentTemp"></span></div>
                    <div>Wind: <span id="currentWind"></span></div>
                    <div>Humidity: <span id="currentHumidity">44 %</span></div>
                </div>
                <div>
                    <img src="ICON" alt="Current Weather Icon" id="currentIcon">
                </div>
            </div>
            <!-- 5 Day Weather -->
            <div class="border-6 border-black w-100 py-4 flex gap-2 justify-between flex-wrap" id="forcastDiv">
            </div>
        </div>
        <!-- Last 10 Searches -->

        <!-- Current Section -->

        <!-- 5 Day Weather Forcast -->
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
