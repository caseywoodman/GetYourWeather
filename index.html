<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col bg-[#D8ecfd]">
    <!-- Weather Header -->
    <nav class=" p-4 w-5/6 m-auto text-center bg-[#02182B] text-white text-xl font-bold">
        <H1>LOCAL WEATHER REPORT</H1>
    </nav>
    <!-- City Search -->
    <main class="flex flex-col md:flex-row md:items-start items-center justify-center">
        <div class="flex justify-center w-5/6 md:w-1/4 flex-col">
            <div class="flex flex-col items-center py-4 gap-2 bg-[#b1d9fb]">
                <h2 class="text-[#02182B] font-semibold text-lg">SEARCH YOUR CITY</h2>
                <input class="w-3/4 border-2 border-[#02182B] h-12 text-center md:w-4/5" type="text" id="citySelect"
                    placeholder="Enter City Name">
                <button class="border-2 border-[#02182B] w-3/4 h-12 md:w-4/5 " id="searchBtn">Search</button>
            </div>
            <div class="flex flex-col gap-2 p-4" id="searchAreaDiv"></div>
        </div>
        <div class="md:w-7/12 w-5/6 p-4 flex-col">
            <!-- Todays weather -->
            <!-- Stacked on 5day weather -->
            <div id="fiveDayDiv">
                <div class="flex-col">
                    <div class="font-bold text-lg" id="cityName"></div>
                    <div id="currentTemp"></div>
                    <div id="currentWind"></div>
                    <div id="currentHumidity"></div>
                </div>
                <div>
                    <img src="" alt="" id="currentIcon">
                </div>
            </div>
            <!-- 5 Day Weather -->
            <div class="w-100 py-4 flex flex-col xl:flex-row gap-2 justify-between" id="forcastDiv">
            </div>
        </div>
        <!-- Last 10 Searches -->

        <!-- Current Section -->

        <!-- 5 Day Weather Forcast -->
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
